<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <h1>Register</h1>
  </head>
  <body>
    <form
      action="https://dibs-game.herokuapp.com/users/dash"
      method="POST"
      autocomplete="off"
    >
      <input
        type="text"
        id="fname"
        placeholder="First Name"
        required
        name="fname"
      /><br />
      <input
        type="text"
        id="lname"
        placeholder="Last Name"
        required
        name="lname"
      /><br />
      <input
        type="text"
        id="uname"
        placeholder="Username"
        required
        name="uname"
      /><br />
      <input
        type="text"
        id="email"
        placeholder="Email"
        required
        name="email"
      /><br />
      <input
        type="password"
        id="pword"
        placeholder="Password"
        required
        name="pword"
      /><br />
      <input type="submit" value="submit" />
    </form>
    <p>
      <a href="https://dibs-game.herokuapp.com/users/">Register Here</a>
    </p>
  </body>
</html>
