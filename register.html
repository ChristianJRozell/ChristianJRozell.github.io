<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <h1>Register</h1>
  </head>
  <body>
    <form action="http://localhost:3000/users/register" method="POST">
      <input
        type="text"
        id="fname"
        value="First Name"
        required="true"
        name="fname"
      /><br />
      <input
        type="text"
        id="lname"
        value="Last Name"
        required="true"
        name="lname"
      /><br />
      <input
        type="text"
        id="uname"
        value="Username"
        required="true"
        name="uname"
      /><br />
      <input
        type="text"
        id="email"
        value="Email"
        required="true"
        name="email"
      /><br />
      <input
        type="text"
        id="pword"
        value="Password"
        required="true"
        name="pword"
      /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
