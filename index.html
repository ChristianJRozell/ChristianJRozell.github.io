<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dibs Game Login</title>
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <h1>Dibs Games Login</h1>
    <form
      action="http://localhost:3000/users/dashboard"
      method="POST"
      autocomplete="off"
    >
      <input
        type="text"
        id="uname"
        placeholder="Username"
        required
        name="uname"
      /><br />
      <input
        type="password"
        id="pword"
        placeholder="Password"
        required
        name="pword"
      /><br />
      <input type="submit" value="submit" />
    </form>
    <p><a href="http://localhost:3000/users/register">Register Here</a></p>
  </body>
</html>
