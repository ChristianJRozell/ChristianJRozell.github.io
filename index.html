<!DOCTYPE html>
<html>
  <head>

      .hide {

        padding: 0px;

  <body>

        let menu_contents;

        console.log((menu_contents[0].style.display = "block"));
        menu_contents[1].style.display = "block";
        menu_contents[2].style.display = "block";
        console.log(menu_contents);

        let menu_contents;
        menu_contents = Array.from(document.getElementsByClassName("hide"));
        console.log((menu_contents[0].style.display = "none"));
        menu_contents[1].style.display = "none";
        menu_contents[2].style.display = "none";
        console.log(menu_contents);
